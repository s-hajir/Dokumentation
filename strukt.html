== I ==
Das ist zunächst ein guter Anfang, auch wenn Sie im Detail noch einige Nachbesserungen durchführen müssen:

Die strukturellen Elemente haben Sie am Anfang aufgeführt, aber leider nicht mit den Nummern in den Gruppen eingetragen. Genau das ist aber der Sinn dieser Unterteilung: Durch die Aufstellung der strukturellen Elemente am Anfang können Sie dort Duplikate herausfiltern. Wenn Sie dann bei zwei Gruppen sehen, dass die gleich oder zumindest sehr ähnlich sind, können Sie hier ebenfalls Duplikate streichen. Bei Ihnen ist das dagegen nicht möglich, da Sie in den Gruppen die verwendeten strukturellen Elemente nicht aus der o.a. Liste übernehmen, sondern sie nochmal extra angeben. Bitte überarbeiten Sie das.

Bei den Ansichten führen Sie dann nicht nur die darin enthaltenen Gruppen, sondern auch die in den Gruppen enthaltenen strukturellen Elemente auf. Das ist aber überflüssig: Bis auf wenige Ausnahmen, bei denen es keinen Sinn macht, sollten strukturellen Elemente ausschließlich als Teile von Gruppen aufgeführt werden.

== II ==

Kommen wir jetzt zu den Details bei den strukturellen Elementen:

1--Werbebanner
Ein solches strukturelles Element gibt es nicht. Es gibt strukturelle Elemente für Bilder, Texte, Videos, Aufzählungen usw. 

2--Textfeld / Nutzername
Wenn Sie damit meinen, dass hier ein Eingabefeld für den Nutzernamen eingefügt werden soll, dann nennen Sie den bitte so. Einen Textcontainer selbst gibt es nicht, sondern lediglich eine Vielzahl an unterschiedlichen Containern, die auch für die Anzeige von Text verwendet werden können.

Denken Sie bitte auch daran, dass zu jedem Eingabefeld ein Label gehört.

4--Schaltfläche / Login
Hier gibt es drei Varianten:
a) Sie meinen tatsächlich eine Schaltfläche.
b) Sie meinen einen Link in Form eines Bildes (was für Nutzer wie eine Schaltfläche aussieht), durch den eine Ansicht mit einem Registrierungsformular angezeigt wird.
c) Sie meinen den Eingabecontainer, über den die Eingaben von Nutzern in einem Formular an das Programm weitergeleitet werden, das die Eingaben auswertet.

7--Suche / Eingabe Suchtext. sucht in den Tasks aller Pläne dieses Users nach dem eingegebenen Textabschnitt
Auch eine Suche ist keine Struktur, sondern eine Funktion. Prüfen Sie, welches strukturelle Element Sie hier verwenden wollen.

11--Menüschaltfläche / Drücken -> klappt weitere Optionen aus:
Ein Menü ist ein Menü und eine Schaltfläche eine Schaltfläche. Sie müssen sich hier entscheiden, welches strukturelle Element Sie nutzen wollen, nicht wie es aussehen soll. Lesen Sie ggf. im Buch/Skript nochmal nach, was es mit Menüs auf sich hat.

12-- >Schaltfläche / Tagesplan-> öffnet Tagesplan-Ansicht 
In Menüs gibt es keine Schaltflächen.

Wie oben geschrieben haben Sie sich einige Gedanken über die Struktur gemacht und diese recht weit ausgearbeitet. Diese Beispiele zeigen aber, dass Sie momentan noch zu sehr aus der Sicht von NutzerInnen arbeiten. Arbeiten Sie deshalb die Elemente durch, die Sie oben notiert haben und schauen Sie jeweils, welcher Container in HTML der Struktur entspricht, die Sie haben wollen.

Wichtig noch: Das hier sind lediglich einige ausgewählte Beispiele; leider müssen Sie ungefähr die Hälfte der notierten strukturellen Elemente nochmal überarbeiten.

Deshalb kann ich momentan auch noch keine Wertung erstellen. Bitte verstehen Sie das aber nicht als negative Wertung; es ist keine negative Wertung, sondern hier geht es wichtige Detailarbeiten.

=== 1.) Strukturelle Elemente ===

== 1.1.) 6--label / Applikationsname ==
Das folgende ist lediglich eine Anmerkung, keine Korrektur. Bitte prüfen Sie, ob Sie bei diesem Element etwas ändern müssen.

Ein Label ist eine Beschriftung, die z.B. neben an einen input-Container gebunden wird. (Für mehr Details schauen Sie bitte ins Buch.)
Wenn Sie den Namen der Anwendung einblenden wollen, dann wird das voraussichtlich eher als Text/Grafik im Header passieren.

== 1.2.) 4--button / Login ==
Auch wenn wir als Nutzer an dieser Stelle von einem Button sprechen würden, handelt es sich um einen input type submit.

== 1.3.) 8--header / Kopfteil der Seite, 9--main / Hauptteil der Seite, 10--footer / Fußteil der Seite, 11--nav / Navigationsleiste ==
Diese Container gibt es, allerdings sollten Sie bei diesem Aufgabenteil vorrangig prüfen, welche strukturellen Elemente Sie benötigen, um Ihre Anwendung umzusetzen.

== 1.4.) Schauen wir uns dazu Ihre Beschreibung an: ==

--Nutzer legt Account an
--Profil kann ergänzt werden mit Profilbild & persönlichen Infos

Es wäre jetzt sinnvoll, wenn die ersten strukturellen Elemente genau diese Teile der Anwendung umsetzen würden. (Bitte ändern Sie aber die Nummerierung von vorhandenen Elementen nicht mehr ab.)

Generell ist es schwierig, bei Ihrer Aufstellung zu erkennen, welche Teile der Beschreibung in welchen Teilen der Struktur umgesetzt werden. Dadurch ist es effektiv nicht möglich zu erkennen, ob und wenn ja welche Teile der Beschreibung noch nicht umgesetzt werden bzw. ob und wenn ja wo Logikfehler eingebaut wurden. Das ist aber wichtig, da die Planung sonst später nicht mehr überarbeitet werden kann.

== 1.5.) Liste ohne Duplikate ==

Leider haben Sie bei der Eliminierung der Duplikate den Grund für den Einsatz der strukturellen Elemente entfernt, sodass auch hier nicht mehr erkennbar ist, wofür die einzelnen Elemente eingesetzt werden sollen. Dadurch sind logische Fehler und ein unnötig hoher Zeitaufwand bei der Umsetzung und Änderung der Planung vorprogrammiert.

=== 2.) Gruppen ===

Bei der Aufstellung der Gruppen haben Sie gut gearbeitet, allerdings wird die Programmierung schwierig: Da bei den Zahlen für die strukturellen Elemente nicht steht, um welches strukturelle Element es sich handelt, wird die Programmierung eine sehr umfangreiche Recherchearbeit: Wer auch immer hier programmiert oder Fehler sucht, muss nun zunächst das passende strukturelle Element heraussuchen und dann versuchen herauszufinden, welcher Teil der Beschreibung damit umgesetzt werden soll.

Leider fehlt deshalb oben auch einiges bzw. Ihnen ist ein Missverständnis unterlaufen, dass bei vielen Projekten zu finden ist. Hier ein Beispiel:

(I)Login/Register:
  19 section
  1 aside
  2 input text
  0 h1,h2
  4 button
  5 hyperlink (a-Element)
  
== 2.1.) Keine main/aside/... in Gruppen ==
Gruppen sind Zusammenstellungen von strukturellen Elementen, die gemeinsam eine sinnvolle Aufgabe übernehmen. Der Log-In bzw. die Registrierung ist eine solche Gruppe. Die Idee für diese Gruppe ist also richtig.

Aber die Positionierung einer Gruppe innerhalb einer Ansicht (die z.B. mit dem aside-Container programmiert werden kann) ist eine Frage, die eher unter das Design der Anwendung fällt, bzw. in die Struktur einer Ansicht. Deshalb ist der Container 1-aside hier falsch.

== 2.2.) section ==

Den section-Container können Sie hier nutzen, auch wenn er eher überflüssig ist.

== 2.3.) input-Container ==

Hier ist Ihnen leider ein Fehler unterlaufen: input-Container werden innerhalb eines form-Containers genutzt, um mehrere Eingaben von Nutzern anzunehmen.

Ein weiteres Problem hier besteht darin, dass Sie bei einem Log-In mehrere input-Container für die Eingaben verwenden. Es ist also an dieser Stelle nicht redundant, 2-input text mehrfach aufzuführen.

== 2.4.) Fehlender label-Container ==

Wenn innerhalb eines Formulars ein input-Container auftaucht, dann benötigen wir mit ganz wenigen Ausnahmen eine Beschriftung bzw. ein Bild, das Nutzern anzeigt, welche Eingabe erwartet wird. Und genau der fehlt leider in Ihrer Aufstellung.

== 2.5.) Überschriften ==

Bei Formularen (und ein Log-In oder eine Registrierung wird mit einem Formular in HTML programmiert) gibt es einen eigenen Container für die erste "Überschrift". Das ist der legend-Container. Bei Ihnen fehlt er. Evtl. wollten Sie dafür 0-h1,h2 verwenden.

== 2.6.) form und fieldset fehlen ==

Ebenfalls fehlen bei Ihnen der äußere form-Container, durch den die Gruppe erst zum Formular wird. 
Das selbe gilt für den fieldset-Container, der die einzelnen input-Container zu gruppieren.

== 2.7.) fehlender input type submit ==

Um die Daten von einem Formular abzuschicken nutzen User einen Button. Im Quellcode handelt es sich hier aber nicht um einen button-Container, sondern um einen input vom Typ submit.

== 2.8.) Hyperlink ==

Prüfen Sie bitte, ob dieser Link tatsächlich ein sinnvoller Teil der Gruppe ist.
