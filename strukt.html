  <!--  Um die Struktur zu konzipieren wurden folgende Annahmen gemacht: Eine einfache Gruppe enthält nur strukturelle Elemente. Eine komplexe Gruppe enthält zusätzlich noch andere Gruppen als Elemente. Ansichten enthalten nur Gruppen.

== strukturelle Elemente ==
  1--Werbebanner
  2--Textfeld / Nutzername
  3--Textfeld / Passwort mit Punkten maskiert
  4--Schaltfläche / Login
  5--Schaltfläche / Registrierung
  6--Bildbereich / Applikationsname mit Logo
  7--Suche / Eingabe Suchtext. sucht in den Tasks aller Pläne dieses Users nach dem eingegebenen Textabschnitt
  8--Schaltfläche / erzeugt neuen Tagesplan
  9--Textfeld / Eingabe Titel des Planes (optional)
 10--Schaltfläche mit Kalender / Eingabe Datum des Planes (Pflicht)
 11--Menüschaltfläche / Drücken -> klappt weitere Optionen aus:
   12-- >Schaltfläche / Tagesplan-> öffnet Tagesplan-Ansicht 
   13-- >Schaltfläche / Feed-> öffnet Feed-Ansicht   
   14-- >Schaltfläche / Chat-> öffnet Chat-Ansicht
 15--Notifikationen / zeigt Anzahl der nicht gelesenen Nofifikationen im Feed in Kurzform an. Drücken -> klappt scrollbare Liste aus:
	 16-- >scrollbare Liste / jeder Eintrag besteht aus einem Tupel: Profilbild des anderen Nutzers + Aktivitäts-Info(Beispiel: "[Bild] Peter hat einen Task von dir kommentiert"). Einträge sind anklickbar und öffnen die entsprechende Notifikation in Feed-Ansicht  
 17--Schaltfläche mit Profilbild des eingeloggten Nutzers / Drücken -> öffnet Einstellungen-Ansicht
  
 18--Liste von Freunden / mit Suchfunktion & autocomplete (Auswahl eines oder mehrerer Freunde möglich)
 19--Textfeld mit Bildbereich / Anzeige des Ergebnisses: Name und Profilbild des gesuchten Nutzers
 20--Schltfläche / bestätigen & freischalten
 21--Schltfläche / bestätigen & markieren
 22--Schltfläche / bestätigen & Anfrage senden

 23--Profilbild  mit Upload Schaltfläche / ändert Profilbild
 24--Textfeld / alter Nutzername
 25--Textfeld / neuer Nutzername
 26--Textfeld / altes Passwort
 27--Textfeld / neues Passwort
 28--Schalfläche / Submit
 29--Feed / zeigt alle Aktivitäten von mir und meinen Freunden an. jede Notifikation im Feed besteht aus einem Quadrupel: 
   30-- >Profilbild des Nutzers
   31-- >Aktivitäts-Info 
   32-- >Textfeld / Name des betroffenen Tasks (oder Planes) mit Verweis-Link (falls es dabei um eine Aktivität mit einem Task/Plan geht)
   33-- >Textfeld / Datum des Ereignisses
 34--großes Textfeld / zeigt den Chatverlauf an & nimmt Eingabe entgegen
 35--Textfeld mit Bildbereich / Nutzername und Profilbild des Chatpartners
 36--Tabelle mit 3 Spalten / Anzeige der gesuchten Tasks. Anzahl der Treffer bestimmt Anzahl der Zeilen. Jedes Feld bekommt einen Task. Die Tasks sind nach Datum ihres zugehörigen Eltern-Planes sortiert
 37--Schaltfläche (Drücken -> öffnet den entsprechenden Ort des Tasks (Tagesplan)) 

 38--großer Kalender / zeigt alle Tage im Monat tabellenförmig an. jeder Tag ist ein Feld. Tage mit Tagesplänen sind markiert. alle Felder sind anklickbar
 39--Schaltfläche / mit 'Vor' und 'Zurück'. Monatsweise geht es im Kalender vor und zurück
 40--Graph / zeigt die Häufigkeit der Nutzung der App und Anzahl der Pläne im aktuellem Monat an
 41--Textfeld / Eingabe Titel des Tasks
 42--Timepicker / Auswahl Anfangs-und Endzeit
 43--Textfeld / Eingabe Beschreibung (optional)
 44--Schaltfläche / Auswahl der Art z.B. Sport,Arbeit,Freizeit ->klappt eine scrollbare Liste aus:
	  45-- >scrollbare Liste / jeder Eintrag besteht aus einem anklickbarem Tupel: Icon + Bezeichnung
 46--Textfeld / Titel des Tasks
 47--Textfeld / Anfangs-und Endzeit des Tasks
 48--Textfeld / Beschreibung des Tasks
 49--Textfeld mit Bildbereich / Art des Tasks: z.B. Sport,Arbeit,Freizeit
 50--Textfeld / Markierungen der Freunde
 51--Bearbeiten ->klappt Optionen aus:
   52-- >Bild/Video/Audio -> hinzufügen
   53-- >Schaltfläche 'Ändern' -> triggert Task-Input-Dialog:
 54--Diashow / der angefügten Bilder/Videos
 55--Schaltfläche / Kommentarbereich für diesen Task wird geöffnet:
   56-- >Textfeld / Name und Kommentar aller Nutzer wird angezeigt
   57-- >Textfeld / hier kann der aktuell eingeloggte Nutzer kommentieren
 58--Schaltfläche mit Kalender / Datum kann ausgewählt werden -> der Plan mit diesem Datum wird angezeigt, falls er existiert
 59--Bearbeiten des aktuell angezeigten Plans -> klappt Optionen auf:
   60-- >Schalfläche mit Kalender / Datum des Planes ändern
   61-- >Schaltfäche / Löschen des Planes
 62--Schaltfläche / neuer Task 
 63--Liste von Tasks (Tabelle mit 1 Spalte) / Anzeige aller Tasks in diesem Plan. 1 Task pro Feld
