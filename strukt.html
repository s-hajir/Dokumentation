== 2.1.) Keine main/aside/... in Gruppen ==
Gruppen sind Zusammenstellungen von strukturellen Elementen, die gemeinsam eine sinnvolle Aufgabe übernehmen. Der Log-In bzw. die Registrierung ist eine solche Gruppe. Die Idee für diese Gruppe ist also richtig.

Aber die Positionierung einer Gruppe innerhalb einer Ansicht (die z.B. mit dem aside-Container programmiert werden kann) ist eine Frage, die eher unter das Design der Anwendung fällt, bzw. in die Struktur einer Ansicht. Deshalb ist der Container 1-aside hier falsch.

== 2.2.) section ==

Den section-Container können Sie hier nutzen, auch wenn er eher überflüssig ist.

== 2.3.) input-Container ==

Hier ist Ihnen leider ein Fehler unterlaufen: input-Container werden innerhalb eines form-Containers genutzt, um mehrere Eingaben von Nutzern anzunehmen.

Ein weiteres Problem hier besteht darin, dass Sie bei einem Log-In mehrere input-Container für die Eingaben verwenden. Es ist also an dieser Stelle nicht redundant, 2-input text mehrfach aufzuführen.

== 2.4.) Fehlender label-Container ==

Wenn innerhalb eines Formulars ein input-Container auftaucht, dann benötigen wir mit ganz wenigen Ausnahmen eine Beschriftung bzw. ein Bild, das Nutzern anzeigt, welche Eingabe erwartet wird. Und genau der fehlt leider in Ihrer Aufstellung.

== 2.5.) Überschriften ==

Bei Formularen (und ein Log-In oder eine Registrierung wird mit einem Formular in HTML programmiert) gibt es einen eigenen Container für die erste "Überschrift". Das ist der legend-Container. Bei Ihnen fehlt er. Evtl. wollten Sie dafür 0-h1,h2 verwenden.

== 2.6.) form und fieldset fehlen ==

Ebenfalls fehlen bei Ihnen der äußere form-Container, durch den die Gruppe erst zum Formular wird. 
Das selbe gilt für den fieldset-Container, der die einzelnen input-Container zu gruppieren.

== 2.7.) fehlender input type submit ==

Um die Daten von einem Formular abzuschicken nutzen User einen Button. Im Quellcode handelt es sich hier aber nicht um einen button-Container, sondern um einen input vom Typ submit.

== 2.8.) Hyperlink ==
